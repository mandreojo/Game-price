name: Daily Price Crawler

on:
  schedule:
    # 매일 자정 (UTC 기준, 한국 시간 오전 9시)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: crawler/package-lock.json
        
    - name: Install dependencies
      run: |
        cd crawler
        npm ci
        
    - name: Setup Firebase credentials
      run: |
        cd crawler
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > serviceAccountKey.json
        
    - name: Run crawler for all games
      run: |
        cd crawler
        # Firestore에서 게임 목록을 가져와서 크롤링
        node run-crawler.js
        
    - name: Cleanup
      run: |
        cd crawler
        rm -f serviceAccountKey.json
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update price data - $(date)"
        git push 